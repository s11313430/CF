<ion-header>
  <ion-navbar>
    <ion-title>
      Medication
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8" style="background-color:#CE97DF;">
  <form id="medication2-form2">
    <ion-list>
      <ion-item>
          <input #medName label="MedName" type="text"  placeholder="Medicine Name" >
      </ion-item>
      
      <ion-item>
          <label>
              Daily Dosage
            </label>
            <select #Dosage label="Dosage" placeholder="Dosage"> 
            <option>Once</option>
            <option>Twice</option>
            <option>Thrice</option>
            <option>Four times</option>
            </select>
      </ion-item>
      
    </ion-list>  
  </form>
  <button id="medication2-button11" ion-button color="royal" block large on-click="addMedicines()">
    <ion-icon name="add"></ion-icon>
    Add
  </button>
</ion-content>
