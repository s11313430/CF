<ion-header>
  <ion-navbar>
    <ion-title>
      Prescription
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10" style="background-color:#DD9EDA;">
  <form id="prescription-form4">
    <ion-list>
      <ion-item>
          <input #docName label="DocName" type="text"  placeholder="Doctor Name" >
      </ion-item>
      <ion-item>
          <input #docTime label="DocTime" type="datetime-local"  placeholder="Date and Time" >
      </ion-item>
      <ion-item>
          <input #clinic label="clinic" type="text"  placeholder="Clinic / Hospital Name" >
      </ion-item>
      <ion-item>
          <label>
              Dosage
            </label>
            <select #dosage label="Dosage" placeholder="Dosage"> 
            <option>Once</option>
            <option>Twice</option>
            <option>Thrice</option>
            <option>Four times</option>
            </select>
      </ion-item>
      
    </ion-list>  
  </form>
  <div class="spacer" style="width:300px;height:46px;" id="prescription-spacer13"></div>
  <button id="prescription-button13" ion-button color="royal" block large on-click="addPrescription()">
    <ion-icon name="add"></ion-icon>
    Add
  </button>
</ion-content>
